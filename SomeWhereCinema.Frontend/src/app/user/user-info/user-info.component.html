<div *ngIf="auth.currentUser">
  <h2>
    {{auth.currentUser.email}}
  </h2>
  User : {{auth.currentUser.displayName}}<br>
  tel : {{auth.currentUser.phoneNumber}}
</div>

<div *ngIf="auth.currentUser == null">
  Your are not login yet...
  <button routerLink="userLogIn">LogIn</button>
</div>

<div *ngFor="let o of orders">{{o|json}}</div>
