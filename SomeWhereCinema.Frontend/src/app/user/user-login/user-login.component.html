<h1>Please Log in</h1>

<div *ngIf="auth.currentUser != null else loginTemplet">
  <p>You have been login!</p>
  <a routerLink="../user">
    {{auth.currentUser.displayName}}
  </a>
</div>

<ng-template #loginTemplet>
  <input type="email" [(ngModel)]="user.email">
  <input type="password" [(ngModel)]="password">
  <button (click)="userLogin(user,password)">Log In</button>
  <button routerLink="/userRegister">Register</button>
</ng-template>
