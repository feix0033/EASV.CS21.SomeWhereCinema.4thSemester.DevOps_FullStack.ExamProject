<div
  style="
    display: grid;
    grid-template-columns:repeat(12,1fr);
    grid-auto-rows: 50fr;"
  *ngFor="let m of movies">
  <div style="text-align: center; grid-column: 4/10; grid-row: 4/10">
    <span>{{m.name}}</span><br>
    <span>Length: {{m.length}}</span><br>
    <span>Price: {{m.price}}</span><br>
    <br>
    <button [routerLink]="'/ordering/'+ m.id" >order ticket</button>
  </div>
  <hr>
</div>
