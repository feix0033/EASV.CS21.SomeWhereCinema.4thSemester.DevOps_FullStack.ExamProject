<h2>{{movie.name}}</h2><br>

<hr>

<p>Please choose which day you want to come: </p>
<input type="date" [(ngModel)]="chooseDate" >
<p *ngFor="let p of projectionPlan"></p>
<hr>
<div *ngFor="let p of projectionPlan">
  <button (click)="getSitList(p)" >
    <div>Theatre: {{p.theatreId}}</div>
    <div>Time: {{p.startTime}}</div>
  </button>
  <hr>
</div>

<button *ngFor="let s of sitsNumbers">
  {{s}}
</button>
