<h2>{{movie.name}}</h2><br>
<hr>

<div *ngFor="let p of projectionPlans">
  <button (click)="getSitList(p)" >
    <div>Theatre: {{p.theatreId}}</div>
    <div>Time: {{p.startTime}}</div>
  </button>
  <hr>
</div>

<span *ngFor="let s of sitsNumbers">
  <button mat-stroked-button (click)="setOrder(s)">
    {{s}}
  </button>
</span>
